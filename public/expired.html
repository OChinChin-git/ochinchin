<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi API Key</title>
    <style>
        /* Căn giữa toàn bộ nội dung trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* Định dạng cho khung chứa nội dung */
        .content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        /* Giảm khoảng cách dòng của thẻ <p> */
        p {
            line-height: 0.6; /* Điều chỉnh khoảng cách dòng */
            margin: 5px 0;
        }
        /* Giảm kích thước ảnh và căn giữa */
        img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }
        /* Tùy chỉnh liên kết */
        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body> 
    <div class="content">
        <p>Liên hệ Ochinchin hoặc</p>
        <a href="/apikey" target="_blank">Cập nhật API Key</a>
        <br>
        <!-- Thêm liên kết cho ảnh QR để mở lớn khi bấm vào -->
        <a href="http://zaloapp.com/qr/p/fwy5y7grw6s8" target="_blank">
            <img src="https://www.dropbox.com/scl/fi/8z3ja8gsl40kvx7hrkkpu/qrochinchin.jpg?rlkey=8r22ss49w5s1hy0bzc49isxdl&dl=1" alt="Ảnh liên hệ">
        </a>
    </div> 
</body>
</html>
