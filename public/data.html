<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Data</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
        <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo animated-title2">OChinChin</h1>
        </div>
        <div class="menu-container"></div>
<div class="profile-container">
  <img class="profile-picture" id="profilePicture"  alt="Profile Picture">
  
  <div class="profile-text-container" id="profileTextContainer">
    <span class="profile-text">Profile</span>
    <i class="fas fa-caret-down"></i>
  </div>
  
  <div id="dropdownMenu" style="display: none;">
    <div id="name">Name: <span id="loggedUserName"></span></div>
    <div id="email">Email: <span id="loggedUserEmail"></span></div>
    
    <div class="button-container">
      <button id="changeProfileButton">Change Profile</button> <!-- Thêm nút thay đổi -->
      <button id="authButton">Login</button> <!-- Nút sẽ thay đổi thành "Logout" khi người dùng đã đăng nhập -->
    </div>
  </div>
</div>
      <div class="toggle"></div>
      </div>
    </div>

    <div class="sidebar"></div>

  <div class="container">
    <div class="content-container" id="content-container">

    
      <h1 class="animated-title3">Ochinchin</h1>
      <ul class="dataList">
        <li>
          <a
            class="link bounce"
            href="https://docs.google.com/spreadsheets/d/1JC22TNfLkxrzuAROvc8-gZe9gp70qOhEvtTkTIo4WUk/edit?ouid=104369594753938402298&usp=sheets_home&ths=true"
            title="Xem dữ liệu trong bảng tính Google Sheets"
            >Sheet Data</a
          >
        </li>
        <li>
          <a class="link bounce" href="/data/uploadData">Upload Data</a>
        </li>
      </ul>

      <!-- Thêm ảnh và hướng dẫn -->
      <div class="guide">
        <p class="animated-title1">
          Có thể thêm id tự chọn list Edm trong Sheet Data.
        </p>
        <img
          src="https://cdn.glitch.global/d382b710-f8fd-47b8-ad5e-5160c4e13a00/Screenshot%202024-11-02%20161037.png?v=1730538787299"
          alt="Hướng dẫn"
          class="guide-image"
        />
      </div>
    </div>
    </div>
    
      <script src="/script/app.js" defer></script>
      <script src="/script/animated.js" defer></script>
    <script type="module" src="/script/profile.js" defer></script>
  </body>
</html>
