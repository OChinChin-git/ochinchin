<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <title>RegisterLogin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/login.css">
    <script type="module" src="/script/firebaseauth.js"></script>
</head>
<body>
<!-- Trang đăng ký -->
<div class="container" id="signup" style="display:none;">
  <h1 class="form-title">Register</h1>
  <form method="post" action="">
    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
    
    <!-- Thay trường First Name và Last Name bằng trường Name -->
    <div class="input-group">
       <i class="fas fa-user"></i>
       <input type="text" id="name" placeholder="Name" required>
       <label for="name">Account Name</label>
    </div>

    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
    </div>
    
    <button class="btn" id="submitSignUp">Sign Up</button>
  </form>


  <!-- Phần đăng nhập Google cho trang đăng ký -->
  <p class="or">
    ----------or--------
  </p>
  <div class="icons">
      <i class="fab fa-google" id="googleSignUpButton" style="cursor: pointer;"></i> Đăng nhập với Google
  </div>
  
  <div class="links">
    <p>Already Have Account ?</p>
    <button id="signInButton">Sign In</button>
  </div>
</div>

<!-- Trang đăng nhập -->
<div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email"  id="email" placeholder="Email" required>
          <label for="email">Email</label>
      </div>
      <div class="input-group">
          <i class="fas fa-lock"></i>
        <input type="password" id="password"  placeholder="Password" required>
          <label for="password">Password</label>
      </div>
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
     <button  class="btn"  id="submitSignIn">Sign In</button>
    </form>

    <!-- Phần đăng nhập Google cho trang đăng nhập -->
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
        <i class="fab fa-google" id="googleSignInButton" style="cursor: pointer;"></i> Đăng nhập với Google
    </div>

    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
</div>
  <script>
// Chặn Zoom qua chuột (Ctrl + cuộn chuột)
document.addEventListener('wheel', function(e) {
  if (e.ctrlKey) {
    e.preventDefault(); // Ngừng zoom khi người dùng nhấn Ctrl + cuộn chuột
  }
}, { passive: false });

// Chặn phím tắt Ctrl + "+" và Ctrl + "-" từ cả thanh số và numpad
document.addEventListener('keydown', function(e) {
  const isCtrlPlus =
    e.ctrlKey &&
    (e.key === '=' || e.key === '+' || e.key === 'Add' || e.keyCode === 107); // Dấu + từ thanh số và numpad
  const isCtrlMinus =
    e.ctrlKey &&
    (e.key === '-' || e.key === 'Subtract' || e.keyCode === 109); // Dấu - từ thanh số và numpad

  if (isCtrlPlus || isCtrlMinus) {
    e.preventDefault(); // Ngừng zoom khi nhấn Ctrl + "+" hoặc Ctrl + "-"
  }
}, { passive: false });


  </script>

      <script src="/script/login.js"></script>
</body>
</html>
