<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Edmphiphai</title>
    <link rel="stylesheet" href="/style/edm.css">

</head>
<body>
        <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo animated-title2">OChinChin</h1>
        </div>
        <div class="menu-container"></div>
<div class="profile-container">
  <img class="profile-picture" id="profilePicture"  alt="Profile Picture">
  
  <div class="profile-text-container" id="profileTextContainer">
    <span class="profile-text">Profile</span>
    <i class="fas fa-caret-down"></i>
  </div>
  
  <div id="dropdownMenu" style="display: none;">
    <div id="name">Name: <span id="loggedUserName"></span></div>
    <div id="email">Email: <span id="loggedUserEmail"></span></div>
    
    <div class="button-container">
      <button id="changeProfileButton">Change Profile</button> <!-- Thêm nút thay đổi -->
      <button id="authButton">Login</button> <!-- Nút sẽ thay đổi thành "Logout" khi người dùng đã đăng nhập -->
    </div>
  </div>
</div>
      <div class="toggle"></div>
      </div>
    </div>

    <div class="sidebar"></div>

  <div class="container">
    <div class="content-container" id="content-container">

  <div class="edmphiphai">

    <h1 class="animated-title3">Phi phai</h1>
    <div>
        <input type="text" id="id-input" placeholder="Nhập ID" />
        <button id="load-button">Tải list</button>
    </div>

    <div class="current-song-info">
        <div class="circle">
            <p id="currentSongTitle" class="animated-title1">Bài hiện tại: <span></span></p>
            <p id="currentSongIndex">Thứ tự: <span id="currentIndex"></span> / <span id="totalSongs"></span></p>
            <p>Thời gian đã phát: <span id="currentTime">0:00:00</span>/<span id="durationTime">0:00:00</span></p>
            <input type="range" id="seekBar" value="0" step="1" />
        </div>
    </div>

    <!-- Phần controls -->
    <div class="controls">
        <button id="playPauseBtn">Phát</button>
        <button id="nextBtn">Bài tiếp theo</button>
        <div class="speed-control">
            <label for="speedInput">Tốc độ:</label>
            <input type="number" id="speedInput" value="1" step="0.1" min="0.1" max="10" />
            <button id="setSpeedBtn">Đặt tốc độ</button>
        </div>
    </div>
    <div>
            <input type="range" id="volume-slider" min="0" max="100" value="100" />
            <span id="volume-percentage">100%</span>
    </div>
    <h3>
        Danh sách
        <button id="toggleListBtn">-</button>
        <button id="shuffleBtn">Random</button>
    </h3>

    <!-- Danh sách bài hát -->
    <div class="list-edm">
        <ul id="songList"></ul>
    </div>

    <audio id="audio"></audio>
        
  </div>
    </div>
  </div>
    <script src="/style/edm.js" defer></script>
      <script src="/script/app.js" defer></script>
      <script src="/script/animated.js" defer></script>
    <script type="module" src="/script/profile.js" defer></script>
</body>
</html>
